<!DOCTYPE com>
<com lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prenotazioni Studio Legale Erminio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #00c99c52;

      font-weight: bold;
    }
    input, select, textarea, button {

      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0066cc;
      color: white;

      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #004c99;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
    }     
    img {
      max-width: 81px;
      margin-left: 210px;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
        }
  
  </style>
</head>
<body>
  
  <div class="container">
    <!-- <img src="https://cdn.discordapp.com/attachments/1428357821019455528/1428461057462112427/studio_1.png?ex=68f29587&is=68f14407&hm=31c55100746a94f1c47d75ddafd94eb863de631ac5b50957e42a48ce824a568e&> -->
    <h2>Studio Legale Erminio - Prenota una consulenza</h2>
  
    <form id="bookingForm">
      <label for="name">Nome RP:</label>
      <input type="text" id="name" required>

      <label for="phone">Numero di telefono:</label>
      <input type="text" id="phone" required>

      <label for="date">Data:</label>
      <input type="date" id="date" required>

      <label for="time">Ora:</label>
      <input type="time" id="time" required>

      <!-- <label for="lawyer">Avvocato:</label>
      <select id="lawyer" required>
        <option value="">-- Seleziona --</option>
        <option value="Avv. Erminio">Avv. Erminio</option>
        <option value="Notaio. Federico d'uva">Federico d'uva</option>
        <option value="Avv. Montana"></option>
      </select> -->
        <label for="lawyer">Avvocato / Servizio:</label>
        <select id="lawyer" required>
          <option value="">-- Seleziona --</option>
        
          <optgroup label="Avvocati">
            <option value="Avv. Erminio">Avvocato: Avv. Erminio
</option>
            <!-- <option value="Avv. Montana">Avv. Montana</option> -->
          </optgroup>
        
          <optgroup label="Notai">
            <option value="Federico d'Uva">Notaio: Notaio Federico d‚ÄôUva
</option>
          </optgroup>
        </select>
      <label for="reason">Motivazione:</label>
      <textarea id="reason" rows="4" required></textarea>
      
      <label for="player">Firma:</label>
      <input type="text" id="player" required>
      <button type="submit">Prenota</button>
      <p id="successMsg" class="success" style="display:none;">Prenotazione inviata!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      
      const reason = document.getElementById('reason').value;
      const player = document.getElementById('player').value;
      const lawyerSelect = document.getElementById('lawyer');
      const lawyer = lawyerSelect.value;
      const role = lawyerSelect.options[lawyerSelect.selectedIndex].dataset.role || ' Professione:';
      

      const webhookURL = "https://discord.com/api/webhooks/1428364707449933936/M4WeWXglJCC51AFBhjpImjRFiwDsTeziAn_DsewSBzO2sJ7iT1Z8WxqjHmyc1YiDWyCc";

      // const message = {
      //   content: `üìÖ **Nuova Prenotazione Studio Legale Erminio**\n\nüë§ **Cliente:** ${name}\nüì± **phone:**${phone}\nüìÜ **Data:** ${date}\n‚è∞ **Ora:** ${time}\n‚öñÔ∏è **Avvocato:** ${lawyer}\nüìù **Motivazione:** ${reason}\nüë§ ** Giocatore: ** ${player} `
      // };
      const message = {
  content: `üìÖ **Nuova Prenotazione Studio Legale Erminio**\n\nüë§ **Cliente:** ${name}\nüì± **Telefono:** ${phone}\nüìÜ **Data:** ${date}\n‚è∞ **Ora:** ${time}\n‚öñÔ∏è **${role}:** ${lawyer}\nüìù **Motivazione:** ${reason}\nüë§ **Giocatore:** ${player}`
};


      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(message)
        });

        if (response.ok) {
          successMsg.style.display = "block";
          form.reset();
        } else {
          alert('Errore nell\'invio. Controlla la webhook.');
        }
      } catch (error) {
        console.error('Errore:', error);
        alert('Errore durante la prenotazione.');
      }
    });
  </script>
</body>
</html>
