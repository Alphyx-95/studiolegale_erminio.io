<!DOCTYPE com>
<com lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prenotazioni Studio Legale Erminio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #004c99;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
    }

  </style>
</head>
<body>
  
  <div class="container">
    <img src="https://cdn.discordapp.com/attachments/1234567890/9876543210/miaimmagine.png" alt="Immagine Discord">
    <h2>Studio Legale Erminio - Prenota una consulenza</h2>
    <form id="bookingForm">
      <label for="name">Nome RP:</label>
      <input type="text" id="name" required>

      <label for="name">Numero di telefono:</label>
      <input type="text" id="numero" required>

      <label for="date">Data:</label>
      <input type="date" id="date" required>

      <label for="time">Ora:</label>
      <input type="time" id="time" required>

      <label for="lawyer">Avvocato:</label>
      <select id="lawyer" required>
        <option value="">-- Seleziona --</option>
        <option value="Avv. Erminio">Avv. Erminio</option>
        <option value="Avv. Montana"></option>
      </select>

      <label for="reason">Motivazione:</label>
      <textarea id="reason" rows="4" required></textarea>

      <button type="submit">Prenota</button>
      <p id="successMsg" class="success" style="display:none;">Prenotazione inviata!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const lawyer = document.getElementById('lawyer').value;
      const reason = document.getElementById('reason').value;

      const webhookURL = "https://discord.com/api/webhooks/1428364707449933936/M4WeWXglJCC51AFBhjpImjRFiwDsTeziAn_DsewSBzO2sJ7iT1Z8WxqjHmyc1YiDWyCc";

      const message = {
        content: `üìÖ **Nuova Prenotazione Studio Legale Erminio**\n\nüë§ **Cliente:** ${name}\nüìÜ **Data:** ${date}\n‚è∞ **Ora:** ${time}\n‚öñÔ∏è **Avvocato:** ${lawyer}\nüìù **Motivazione:** ${reason}`
      };

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(message)
        });

        if (response.ok) {
          successMsg.style.display = "block";
          form.reset();
        } else {
          alert('Errore nell\'invio. Controlla la webhook.');
        }
      } catch (error) {
        console.error('Errore:', error);
        alert('Errore durante la prenotazione.');
      }
    });
  </script>
</body>
</html>
